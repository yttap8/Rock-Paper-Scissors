<!DOCTYPE html>

      <div class="column" style="background-color:lightgreen; ">

          <option value="paper">Ppa</option>

        <button onclick = "displayMJP()" style = "height: 30px; width: 300px; font-size: 20px">Play Mook-jji-ppa!</button>
